<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informatik Lernmodul</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; }
        
        .nav-item:hover {
            background-color: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
        }
        .dark .nav-item:hover {
            background-color: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }
        .nav-item.active {
            background-color: #2563eb;
            color: white;
        }
        .topic-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .topic-card:hover {
            transform: translateY(-5px);
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        #qrcode img {
            margin: 0 auto;
            border: 12px solid white;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-950 dark:text-gray-100 overflow-x-hidden">

    <!-- Mobile Navigation Toggle -->
    <button id="menu-btn" class="fixed top-4 left-4 z-50 p-2 bg-white dark:bg-gray-800 rounded-lg shadow-md lg:hidden">
        <i class="fas fa-bars"></i>
    </button>

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-64 bg-white dark:bg-gray-900 border-r border-gray-200 dark:border-gray-800 transform -translate-x-full transition-transform duration-300 ease-in-out lg:translate-x-0 lg:static lg:block">
            <div class="h-full flex flex-col px-3 py-4">
                <div class="flex items-center mb-8 px-2 cursor-pointer" onclick="loadContent('welcome')">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white mr-3">
                        <i class="fas fa-code"></i>
                    </div>
                    <span class="text-xl font-bold text-gray-800 dark:text-white tracking-tight">InfoLern</span>
                </div>

                <!-- User Profile Display -->
                <div id="user-display" class="mb-6 px-4 py-3 bg-blue-50 dark:bg-blue-900/20 rounded-2xl border border-blue-100 dark:border-blue-800/50">
                    <p class="text-[10px] font-bold text-blue-600 dark:text-blue-400 uppercase tracking-widest mb-1">Benutzer</p>
                    <p id="current-username" class="text-sm font-bold truncate">Lädt...</p>
                </div>
                
                <nav class="space-y-1 flex-1 overflow-y-auto" id="main-nav">
                    <p class="px-2 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Einführung</p>
                    <a href="#" onclick="loadContent('welcome')" data-topic="welcome" class="nav-item active flex items-center p-3 text-sm font-medium rounded-xl transition-colors">
                        <i class="fas fa-home w-5 mr-3"></i> Willkommen
                    </a>
                    
                    <p class="px-2 text-xs font-semibold text-gray-400 uppercase tracking-wider mt-6 mb-2">Grundlagen</p>
                    <a href="#" onclick="loadContent('binary')" data-topic="binary" class="nav-item flex items-center p-3 text-sm font-medium rounded-xl transition-colors">
                        <i class="fas fa-binary w-5 mr-3"></i> Binärsystem
                    </a>
                    <a href="#" onclick="loadContent('practice')" data-topic="practice" class="nav-item flex items-center p-3 text-sm font-medium rounded-xl transition-colors">
                        <i class="fas fa-dumbbell w-5 mr-3"></i> Übung: Umrechnung
                    </a>
                    
                    <p class="px-2 text-xs font-semibold text-gray-400 uppercase tracking-wider mt-6 mb-2">Tools</p>
                    <a href="#" onclick="loadContent('progress')" data-topic="progress" class="nav-item flex items-center p-3 text-sm font-medium rounded-xl transition-colors">
                        <i class="fas fa-qrcode w-5 mr-3"></i> Fortschritts-QR
                    </a>
                </nav>

                <!-- Status & Theme -->
                <div class="pt-4 border-t border-gray-100 dark:border-gray-800 mt-auto space-y-2">
                    <div id="sidebar-stats" class="px-3 py-2 text-[10px] text-gray-400 uppercase font-bold tracking-widest">
                        Status: Bereit
                    </div>
                    <button id="theme-toggle" class="flex items-center w-full p-3 text-sm font-medium rounded-xl hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                        <span class="dark:hidden flex items-center">
                            <i class="fas fa-moon w-5 mr-3"></i> Dunkelmodus
                        </span>
                        <span class="hidden dark:flex items-center">
                            <i class="fas fa-sun w-5 mr-3"></i> Hellmodus
                        </span>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 min-w-0 bg-white lg:bg-gray-50 dark:bg-gray-950 overflow-auto">
            <div class="max-w-4xl mx-auto py-12 px-6 sm:px-12 lg:py-20">
                <div id="content-area" class="bg-white dark:bg-gray-900 p-8 md:p-12 rounded-3xl shadow-sm border border-gray-100 dark:border-gray-800 min-h-[600px] transition-all duration-300">
                    <div id="dynamic-content">
                        <!-- Content wird per JS geladen -->
                    </div>
                </div>
                
                <footer class="mt-12 text-center text-gray-400 dark:text-gray-600 text-sm">
                    <p>&copy; 2024 Informatik-Lernmodul. Fortschritt wird lokal gespeichert.</p>
                </footer>
            </div>
        </main>
    </div>

    <!-- Modals (Custom Alerts) -->
    <div id="modal-container" class="fixed inset-0 z-[100] hidden flex items-center justify-center bg-black/50 backdrop-blur-sm">
        <div class="bg-white dark:bg-gray-900 p-8 rounded-3xl max-w-sm w-full mx-4 shadow-2xl border border-gray-200 dark:border-gray-800">
            <h3 id="modal-title" class="text-xl font-bold mb-4"></h3>
            <p id="modal-text" class="text-gray-600 dark:text-gray-400 mb-6"></p>
            <button onclick="closeModal()" class="w-full py-3 bg-blue-600 text-white font-bold rounded-xl">Verstanden</button>
        </div>
    </div>

    <script>
        // Persistence & State
        let practiceState = {
            level: '',
            currentTask: 0,
            correctCount: 0,
            totalTasks: 20,
            expectedAnswer: '',
            isActive: false
        };

        // Statistiken initialisieren oder laden
        const defaultStats = {
            username: '',
            G: { completed: 0, best: 0 },
            M: { completed: 0, best: 0 },
            E: { completed: 0, best: 0 }
        };

        let globalStats = JSON.parse(localStorage.getItem('infoLernStats')) || {...defaultStats};

        // Zufällige Namen Liste
        const randomNames = ["Anonymer Algorithmus", "Binärer Beobachter", "Compiler-Champion", "Daten-Detektiv", "Ethernet-Experte", "Firewall-Fan", "Giga-Guru", "Hardware-Held"];

        // Initialer Name
        if (!globalStats.username) {
            globalStats.username = randomNames[Math.floor(Math.random() * randomNames.length)];
            localStorage.setItem('infoLernStats', JSON.stringify(globalStats));
        }

        // Sitzung laden
        const savedSession = JSON.parse(localStorage.getItem('infoLernSession'));
        if (savedSession && savedSession.isActive) {
            practiceState = savedSession;
        }

        function saveSession() {
            localStorage.setItem('infoLernSession', JSON.stringify(practiceState));
            updateSidebarStatus();
        }

        function saveGlobalStats() {
            localStorage.setItem('infoLernStats', JSON.stringify(globalStats));
            updateUI();
        }

        function updateUI() {
            const el = document.getElementById('current-username');
            if (el) el.innerText = globalStats.username;
        }

        function updateSidebarStatus() {
            const statusEl = document.getElementById('sidebar-stats');
            if (practiceState.isActive) {
                statusEl.innerHTML = `<span class="text-purple-500 animate-pulse">Laufend: ${practiceState.level}-Niveau (${practiceState.currentTask}/20)</span>`;
            } else {
                statusEl.innerText = "Status: Bereit";
            }
        }

        function formatBinary(binStr) {
            let result = '';
            let count = 0;
            for (let i = binStr.length - 1; i >= 0; i--) {
                result = binStr[i] + result;
                count++;
                if (count % 4 === 0 && i !== 0) {
                    result = ' ' + result;
                }
            }
            return result;
        }

        const topics = {
            welcome: () => `
                <div class="flex items-center space-x-2 text-blue-600 dark:text-blue-400 text-sm font-bold uppercase tracking-widest mb-4">
                    <span class="h-px w-8 bg-blue-600 dark:bg-blue-400"></span>
                    <span>Willkommen</span>
                </div>
                
                <div class="mb-12">
                    <div class="flex flex-col md:flex-row md:items-end justify-between gap-6 mb-8">
                        <div>
                            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 dark:text-white mb-2">Hallo! Wie heißt du?</h1>
                            <p class="text-gray-500 dark:text-gray-400">Gib deinen Namen ein, um deinen Fortschritt zu speichern.</p>
                        </div>
                        <button onclick="resetAllProgress()" class="text-xs font-bold text-red-500 hover:text-red-600 bg-red-50 dark:bg-red-900/20 px-4 py-2 rounded-lg border border-red-100 dark:border-red-800 transition-colors">
                            <i class="fas fa-user-slash mr-2"></i> Neuer Schüler? Daten löschen
                        </button>
                    </div>

                    <div class="flex gap-4 max-w-md">
                        <input type="text" id="username-input" value="${globalStats.username}" placeholder="Dein Name..." 
                               class="flex-1 p-4 bg-gray-100 dark:bg-gray-800 border-2 border-transparent focus:border-blue-500 rounded-2xl outline-none font-bold transition-all">
                        <button onclick="updateName()" class="px-6 py-4 bg-blue-600 text-white font-bold rounded-2xl hover:bg-blue-700 shadow-lg shadow-blue-500/20">Speichern</button>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div onclick="loadContent('binary')" class="topic-card cursor-pointer p-8 bg-blue-50 dark:bg-blue-900/20 rounded-3xl border border-blue-100 dark:border-blue-800/50 hover:shadow-xl hover:shadow-blue-500/10">
                        <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center text-white mb-6"><i class="fas fa-binary text-xl"></i></div>
                        <h3 class="text-xl font-bold mb-3 dark:text-white">Binärsystem: Theorie</h3>
                        <p class="text-gray-600 dark:text-gray-400 text-sm mb-4">Verstehe die Grundlagen von Bits und Bytes sowie die Stellenwerte.</p>
                        <span class="text-blue-600 dark:text-blue-400 font-bold text-sm flex items-center">Ansehen <i class="fas fa-arrow-right ml-2"></i></span>
                    </div>
                    <div onclick="loadContent('practice')" class="topic-card cursor-pointer p-8 bg-purple-50 dark:bg-purple-900/20 rounded-3xl border border-purple-100 dark:border-purple-800/50 hover:shadow-xl hover:shadow-purple-500/10">
                        <div class="w-12 h-12 bg-purple-600 rounded-2xl flex items-center justify-center text-white mb-6"><i class="fas fa-dumbbell text-xl"></i></div>
                        <h3 class="text-xl font-bold mb-3 dark:text-white">Übung: Umrechnung</h3>
                        <p class="text-gray-600 dark:text-gray-400 text-sm mb-4">Trainiere dein Wissen in 3 Schwierigkeitsstufen (G, M, E Niveau).</p>
                        <span class="text-purple-600 dark:text-purple-400 font-bold text-sm flex items-center">Jetzt trainieren <i class="fas fa-arrow-right ml-2"></i></span>
                    </div>
                </div>
            `,
            binary: () => `
                <div class="flex items-center space-x-2 text-blue-600 dark:text-blue-400 text-sm font-bold uppercase tracking-widest mb-4">
                    <span class="h-px w-8 bg-blue-600 dark:bg-blue-400"></span>
                    <span>Grundlagen</span>
                </div>
                <h1 class="text-4xl font-extrabold text-gray-900 dark:text-white mb-6">Das Binärsystem</h1>
                <p class="text-lg text-gray-600 dark:text-gray-300 mb-6">Computer kennen nur Strom an (1) oder aus (0).</p>
                <div class="flex flex-wrap gap-4 mb-8 justify-center">
                    ${[128, 64, 32, 16, 8, 4, 2, 1].map(val => `
                        <div class="flex flex-col items-center">
                            <button onclick="toggleBit(this, ${val})" class="w-12 h-12 rounded-full border-2 border-blue-500 flex items-center justify-center font-bold text-blue-500 hover:bg-blue-500 hover:text-white transition-all bit-btn" data-active="false">0</button>
                            <span class="text-xs mt-2 font-mono text-gray-400">${val}</span>
                        </div>
                    `).join('')}
                </div>
                <div class="bg-gray-100 dark:bg-gray-800 p-6 rounded-2xl text-center mb-8 border border-gray-200 dark:border-gray-700">
                    <div id="decimal-result" class="text-5xl font-mono font-bold text-blue-600 dark:text-blue-400 mt-2">0</div>
                </div>
                <button onclick="loadContent('welcome')" class="px-6 py-3 bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 font-semibold rounded-xl hover:bg-gray-200 transition-colors">Zurück</button>
            `,
            practice: () => {
                let resumeBtn = "";
                if (practiceState.isActive) {
                    resumeBtn = `
                        <button onclick="renderTask()" class="w-full mb-6 p-6 bg-purple-600 text-white rounded-2xl hover:bg-purple-700 flex items-center justify-between group shadow-lg shadow-purple-500/20">
                            <div class="text-left">
                                <span class="text-xs font-bold uppercase tracking-widest opacity-75">Sitzung fortsetzen</span>
                                <h4 class="text-xl font-bold">${practiceState.level}-Niveau: Aufgabe ${practiceState.currentTask}/20</h4>
                            </div>
                            <i class="fas fa-play text-2xl group-hover:translate-x-2 transition-transform"></i>
                        </button>
                    `;
                }
                return `
                <div class="flex items-center space-x-2 text-purple-600 dark:text-purple-400 text-sm font-bold uppercase tracking-widest mb-4">
                    <span class="h-px w-8 bg-purple-600 dark:bg-purple-400"></span>
                    <span>Trainingseinheit</span>
                </div>
                <h1 class="text-4xl font-extrabold text-gray-900 dark:text-white mb-6">Binärcode Umrechnung</h1>
                ${resumeBtn}
                <div class="grid grid-cols-1 gap-4">
                    <button onclick="startPractice('G')" class="flex items-center justify-between p-6 bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 rounded-2xl hover:scale-[1.01] transition-transform">
                        <div class="text-left"><h4 class="text-xl font-bold dark:text-white">G-Niveau (6 Bit)</h4><p class="text-sm text-gray-500">Zahlen 0 - 63</p></div>
                        <i class="fas fa-chevron-right text-green-500"></i>
                    </button>
                    <button onclick="startPractice('M')" class="flex items-center justify-between p-6 bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-2xl hover:scale-[1.01] transition-transform">
                        <div class="text-left"><h4 class="text-xl font-bold dark:text-white">M-Niveau (8 Bit)</h4><p class="text-sm text-gray-500">Zahlen 0 - 255</p></div>
                        <i class="fas fa-chevron-right text-blue-500"></i>
                    </button>
                    <button onclick="startPractice('E')" class="flex items-center justify-between p-6 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-2xl hover:scale-[1.01] transition-transform">
                        <div class="text-left"><h4 class="text-xl font-bold dark:text-white">E-Niveau (10 Bit)</h4><p class="text-sm text-gray-500">Zahlen 0 - 1023</p></div>
                        <i class="fas fa-chevron-right text-red-500"></i>
                    </button>
                </div>
            `;
            },
            progress: () => `
                <div class="flex items-center space-x-2 text-orange-600 dark:text-orange-400 text-sm font-bold uppercase tracking-widest mb-4">
                    <span class="h-px w-8 bg-orange-600 dark:bg-orange-400"></span>
                    <span>Zertifikat & Nachweis</span>
                </div>
                <h1 class="text-3xl font-extrabold text-gray-900 dark:text-white mb-6">Lernpass von ${globalStats.username}</h1>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-10">
                    <div class="p-6 bg-gray-100 dark:bg-gray-800 rounded-2xl text-center border border-gray-200 dark:border-gray-700">
                        <div class="text-sm text-gray-500 font-bold uppercase">G-Niveau</div>
                        <div class="text-2xl font-bold text-blue-600">${globalStats.G.completed} Runden</div>
                        <div class="text-[10px] text-gray-400">Bestwert: ${globalStats.G.best}%</div>
                    </div>
                    <div class="p-6 bg-gray-100 dark:bg-gray-800 rounded-2xl text-center border border-gray-200 dark:border-gray-700">
                        <div class="text-sm text-gray-500 font-bold uppercase">M-Niveau</div>
                        <div class="text-2xl font-bold text-blue-600">${globalStats.M.completed} Runden</div>
                        <div class="text-[10px] text-gray-400">Bestwert: ${globalStats.M.best}%</div>
                    </div>
                    <div class="p-6 bg-gray-100 dark:bg-gray-800 rounded-2xl text-center border border-gray-200 dark:border-gray-700">
                        <div class="text-sm text-gray-500 font-bold uppercase">E-Niveau</div>
                        <div class="text-2xl font-bold text-blue-600">${globalStats.E.completed} Runden</div>
                        <div class="text-[10px] text-gray-400">Bestwert: ${globalStats.E.best}%</div>
                    </div>
                </div>

                <div class="bg-white dark:bg-gray-800 p-8 rounded-3xl border border-gray-200 dark:border-gray-700 text-center shadow-sm">
                    <h3 class="text-xl font-bold mb-4">Dein Nachweis-QR-Code</h3>
                    <p class="text-gray-500 text-sm mb-8 text-balance">Zeige diesen Code deiner Lehrkraft zum Einscannen der Ergebnisse.</p>
                    <div id="qrcode" class="mb-8 flex justify-center min-h-[220px]"></div>
                    <div class="flex justify-center gap-4">
                        <button onclick="generateQR()" class="px-6 py-2 bg-blue-600 text-white font-bold rounded-xl text-sm hover:bg-blue-700 transition-colors">Aktualisieren</button>
                    </div>
                </div>
            `
        };

        function updateName() {
            const input = document.getElementById('username-input');
            if (input && input.value.trim()) {
                globalStats.username = input.value.trim();
                saveGlobalStats();
                loadContent('welcome'); 
            }
        }

        function loadContent(topicId) {
            const contentArea = document.getElementById('content-area');
            contentArea.style.opacity = '0';
            setTimeout(() => {
                contentArea.innerHTML = `<div id="dynamic-content">${topics[topicId]()}</div>`;
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active');
                    if(item.getAttribute('data-topic') === topicId) item.classList.add('active');
                });
                contentArea.style.opacity = '1';
                
                if (topicId === 'progress') {
                    setTimeout(generateQR, 100);
                }
                
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, 150);
            updateSidebarStatus();
            updateUI();
        }

        function startPractice(level) {
            practiceState = {
                level: level,
                currentTask: 1,
                correctCount: 0,
                totalTasks: 20,
                isActive: true
            };
            saveSession();
            renderTask();
        }

        function renderTask() {
            if (!practiceState.isActive) return;

            const bits = practiceState.level === 'G' ? 6 : (practiceState.level === 'M' ? 8 : 10);
            const maxVal = Math.pow(2, bits) - 1;
            const randomVal = Math.floor(Math.random() * (maxVal + 1));
            const isBinaryToDecimal = Math.random() > 0.5;
            
            let question, placeholder;
            if (isBinaryToDecimal) {
                const rawBin = randomVal.toString(2).padStart(bits, '0');
                const formattedBin = formatBinary(rawBin);
                question = `Wandle <span class="font-mono text-purple-600 dark:text-purple-400 font-bold tracking-wider">${formattedBin}</span> in eine Dezimalzahl um:`;
                practiceState.expectedAnswer = randomVal.toString();
                placeholder = "Dezimalzahl eingeben...";
            } else {
                question = `Wandle die Zahl <span class="font-mono text-purple-600 dark:text-purple-400 font-bold">${randomVal}</span> in einen Binärcode um (${bits} Bit):`;
                practiceState.expectedAnswer = randomVal.toString(2).padStart(bits, '0');
                placeholder = `Binärcode (z.B. ${formatBinary(practiceState.expectedAnswer)})`;
            }

            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = `
                <div class="flex justify-between items-center mb-8">
                    <button onclick="loadContent('practice')" class="text-xs font-bold text-gray-400 uppercase hover:text-purple-500 transition-colors">
                        <i class="fas fa-pause mr-1"></i> Pausieren
                    </button>
                    <span class="text-sm font-bold text-purple-600 dark:text-purple-400">Aufgabe ${practiceState.currentTask} / ${practiceState.totalTasks}</span>
                </div>
                
                <div class="w-full bg-gray-200 dark:bg-gray-800 h-2 rounded-full mb-12 overflow-hidden">
                    <div class="bg-purple-600 h-full transition-all duration-500" style="width: ${(practiceState.currentTask / practiceState.totalTasks) * 100}%"></div>
                </div>

                <div class="text-center mb-10">
                    <p class="text-xl text-gray-600 dark:text-gray-300 mb-6 font-medium">${question}</p>
                    <input type="text" id="answer-input" autofocus placeholder="${placeholder}" 
                           class="w-full max-w-md p-4 text-2xl text-center font-mono border-2 border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 rounded-2xl focus:border-purple-500 outline-none transition-all shadow-sm">
                </div>

                <div id="feedback-area" class="h-12 mb-8 text-center font-bold"></div>

                <div class="flex justify-center">
                    <button id="submit-btn" onclick="checkAnswer()" class="px-12 py-4 bg-purple-600 text-white font-bold rounded-2xl shadow-lg hover:bg-purple-700 transition-all transform hover:scale-105 active:scale-95">
                        Prüfen
                    </button>
                </div>
            `;
            
            const inp = document.getElementById('answer-input');
            inp.focus();
            inp.addEventListener('keypress', (e) => { if(e.key === 'Enter') checkAnswer(); });
        }

        function checkAnswer() {
            const input = document.getElementById('answer-input');
            const btn = document.getElementById('submit-btn');
            const feedback = document.getElementById('feedback-area');
            const userAnswer = input.value.trim().replace(/\s/g, '');

            if (userAnswer === "") return;

            input.disabled = true;
            btn.disabled = true;

            if (userAnswer === practiceState.expectedAnswer) {
                practiceState.correctCount++;
                feedback.innerHTML = `<span class="text-green-500 flex items-center justify-center"><i class="fas fa-check-circle mr-2"></i> Richtig!</span>`;
                input.classList.add('border-green-500', 'bg-green-50', 'dark:bg-green-900/20');
            } else {
                const displayAnswer = (practiceState.expectedAnswer.length > 5 && !isNaN(parseInt(practiceState.expectedAnswer[0]))) 
                                      ? formatBinary(practiceState.expectedAnswer) 
                                      : practiceState.expectedAnswer;
                feedback.innerHTML = `<span class="text-red-500 flex items-center justify-center"><i class="fas fa-times-circle mr-2"></i> Richtig wäre: ${displayAnswer}</span>`;
                input.classList.add('border-red-500', 'bg-red-50', 'dark:bg-red-900/20');
            }

            setTimeout(() => {
                if (practiceState.currentTask < practiceState.totalTasks) {
                    practiceState.currentTask++;
                    saveSession();
                    renderTask();
                } else {
                    showFinalResult();
                }
            }, 1200);
        }

        function showFinalResult() {
            const percentage = (practiceState.correctCount / practiceState.totalTasks) * 100;
            const lvl = practiceState.level;
            globalStats[lvl].completed += 1;
            if (percentage > globalStats[lvl].best) globalStats[lvl].best = percentage;
            saveGlobalStats();

            practiceState.isActive = false;
            localStorage.removeItem('infoLernSession');

            document.getElementById('content-area').innerHTML = `
                <div class="text-center py-10">
                    <div class="w-24 h-24 bg-purple-100 dark:bg-purple-900/30 text-purple-600 rounded-full flex items-center justify-center mx-auto mb-6 text-4xl shadow-inner">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <h2 class="text-3xl font-extrabold mb-2 dark:text-white">Runde beendet!</h2>
                    <p class="text-gray-600 dark:text-gray-400 mb-8 text-lg">${globalStats.username}, du hast ${practiceState.correctCount}/${practiceState.totalTasks} Punkte.</p>
                    <div class="flex flex-col sm:flex-row gap-4 justify-center">
                        <button onclick="loadContent('practice')" class="px-8 py-3 bg-purple-600 text-white font-bold rounded-xl shadow-lg hover:bg-purple-700 transition-colors">Neue Runde</button>
                        <button onclick="loadContent('progress')" class="px-8 py-3 bg-blue-600 text-white font-bold rounded-xl shadow-lg hover:bg-blue-700 transition-colors">QR-Pass zeigen</button>
                    </div>
                </div>
            `;
        }

        function generateQR() {
            const el = document.getElementById("qrcode");
            if (!el) return;
            el.innerHTML = "";
            
            const data = {
                name: globalStats.username,
                results: { G: globalStats.G, M: globalStats.M, E: globalStats.E },
                v: "1.1",
                ts: new Date().toISOString()
            };
            
            new QRCode(el, {
                text: JSON.stringify(data),
                width: 220,
                height: 220,
                colorDark : "#0f172a",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.M
            });
        }

        function resetAllProgress() {
            if (confirm("Möchtest du wirklich alle Statistiken und den Namen löschen, um für einen neuen Schüler Platz zu machen?")) {
                localStorage.clear();
                globalStats = {...defaultStats};
                globalStats.username = randomNames[Math.floor(Math.random() * randomNames.length)];
                practiceState.isActive = false;
                localStorage.setItem('infoLernStats', JSON.stringify(globalStats));
                loadContent('welcome');
                updateUI();
                updateSidebarStatus();
            }
        }

        function toggleBit(btn, value) {
            const isActive = btn.getAttribute('data-active') === 'true';
            let currentTotal = parseInt(document.getElementById('decimal-result').innerText);
            if (isActive) {
                btn.setAttribute('data-active', 'false');
                btn.innerText = '0';
                btn.classList.remove('bg-blue-600', 'text-white');
                currentTotal -= value;
            } else {
                btn.setAttribute('data-active', 'true');
                btn.innerText = '1';
                btn.classList.add('bg-blue-600', 'text-white');
                currentTotal += value;
            }
            document.getElementById('decimal-result').innerText = currentTotal;
        }

        function closeModal() { document.getElementById('modal-container').classList.add('hidden'); }

        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        });

        document.getElementById('menu-btn').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
        });

        window.onload = () => {
            loadContent('welcome');
            if (localStorage.getItem('theme') === 'light') document.documentElement.classList.remove('dark');
        };
    </script>
</body>
</html>
