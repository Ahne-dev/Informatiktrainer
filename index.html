<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>IT Trainer - Zahlensysteme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style>
        body { background-color: #020617; color: white; font-family: sans-serif; }
        .card { background-color: #0f172a; border: 1px solid #1e293b; border-radius: 2rem; padding: 2rem; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        const h = React.createElement;

        function App() {
            const [view, setView] = React.useState('start');
            const [name, setName] = React.useState('');
            const [score, setScore] = React.useState(0);
            const [taskIdx, setTaskIdx] = React.useState(0);
            const [tasks, setTasks] = React.useState([]);
            const [input, setInput] = React.useState('');
            const [solved, setSolved] = React.useState(false);

            function start(diff) {
                const t = [];
                for(let i=0; i<20; i++) {
                    const dec = Math.floor(Math.random() * (diff === 'G' ? 64 : 255));
                    t.push({
                        q: i < 10 ? dec : dec.toString(2).padStart(8, '0'),
                        a: i < 10 ? dec.toString(2).padStart(8, '0') : dec.toString(),
                        label: i < 10 ? "Dezimal -> Binär" : "Binär -> Dezimal"
                    });
                }
                setTasks(t);
                setView('game');
            }

            if (view === 'start') {
                return h('div', {className: 'flex flex-col items-center justify-center min-h-screen p-4'},
                    h('h1', {className: 'text-4xl font-black mb-8'}, 'IT TRAINER'),
                    h('div', {className: 'card w-full max-w-sm text-center'},
                        h('input', {
                            className: 'w-full p-4 rounded-xl bg-slate-900 border border-slate-700 mb-4 text-center',
                            placeholder: 'Dein Name',
                            value: name,
                            onChange: e => setName(e.target.value)
                        }),
                        h('button', {
                            className: 'w-full bg-blue-600 p-4 rounded-xl font-bold uppercase',
                            onClick: () => setView('menu'),
                            disabled: !name
                        }, 'Starten')
                    )
                );
            }

            if (view === 'menu') {
                return h('div', {className: 'flex flex-col items-center justify-center min-h-screen p-4'},
                    h('h2', {className: 'text-2xl mb-8 font-bold text-blue-400'}, 'Niveau wählen:'),
                    h('div', {className: 'space-y-4 w-full max-w-sm'},
                        ['G', 'M', 'E'].map(l => h('button', {
                            key: l,
                            className: 'w-full bg-slate-800 p-6 rounded-2xl border-l-4 border-blue-500 text-left font-bold',
                            onClick: () => start(l)
                        }, l === 'G' ? 'Grundlagen (6-Bit)' : 'Mittelstufe (8-Bit)'))
                    )
                );
            }

            if (view === 'game') {
                const curr = tasks[taskIdx];
                return h('div', {className: 'flex flex-col items-center justify-center min-h-screen p-4'},
                    h('div', {className: 'card w-full max-w-md text-center shadow-2xl'},
                        h('p', {className: 'text-blue-500 font-bold mb-2'}, curr.label),
                        h('div', {className: 'text-6xl font-mono font-black mb-8'}, curr.q),
                        !solved ? h('div', null, 
                            h('input', {
                                className: 'w-full p-6 bg-slate-950 border-2 border-slate-700 rounded-xl text-3xl text-center mb-4',
                                value: input,
                                onChange: e => setInput(e.target.value),
                                autoFocus: true
                            }),
                            h('button', {
                                className: 'w-full bg-blue-600 p-4 rounded-xl font-bold',
                                onClick: () => {
                                    if(input.trim() === curr.a) setScore(s => s+1);
                                    setSolved(true);
                                }
                            }, 'Prüfen')
                        ) : h('div', null,
                            h('div', {className: 'p-4 rounded-xl mb-4 ' + (input.trim() === curr.a ? 'bg-green-900' : 'bg-red-900')}, 
                                input.trim() === curr.a ? 'Richtig!' : 'Falsch! Lösung: ' + curr.a
                            ),
                            h('button', {
                                className: 'w-full bg-white text-black p-4 rounded-xl font-bold',
                                onClick: () => {
                                    if(taskIdx < 19) {
                                        setTaskIdx(taskIdx + 1);
                                        setSolved(false);
                                        setInput('');
                                    } else {
                                        setView('end');
                                    }
                                }
                            }, 'Weiter')
                        )
                    )
                );
            }

            if (view === 'end') {
                return h('div', {className: 'flex flex-col items-center justify-center min-h-screen'},
                    h('h1', {className: 'text-5xl font-black mb-4'}, 'FERTIG!'),
                    h('div', {className: 'card text-center'},
                        h('p', null, 'Dein Ergebnis:'),
                        h('div', {className: 'text-6xl font-bold text-blue-500'}, score + ' / 20')
                    ),
                    h('button', {
                        className: 'mt-8 text-blue-400 font-bold',
                        onClick: () => location.reload()
                    }, 'Nochmal spielen')
                );
            }
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(h(App));
    </script>
</body>
</html>
