<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informatik Lernmodul</title>
    
    <!-- App-Symbol (Favicon) für den Browser-Tab -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2222%22 fill=%22%232563eb%22/><text x=%2250%%22 y=%2254%%22 dominant-baseline=%22central%22 text-anchor=%22middle%22 font-family=%22sans-serif%22 font-weight=%22900%22 font-size=%2255%22 fill=%22white%22>10</text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0f4ff',
                            100: '#d9e2ff',
                            200: '#bacaff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    },
                    borderRadius: {
                        '4xl': '2rem',
                        '5xl': '2.5rem',
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            transition: background-color 0.4s ease;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .dark .glass {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .nav-item {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .nav-item.active {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }

        /* Druck-Layout Spezifikationen */
        @media print {
            @page {
                size: A4;
                margin: 0;
            }
            body { 
                background: white !important; 
                color: black !important; 
                margin: 0;
                padding: 0;
            }
            aside, header, footer, .no-print, button { 
                display: none !important; 
            }
            main { 
                padding: 0 !important; 
                margin: 0 !important; 
                width: 100% !important; 
            }
            #content-area { 
                border: none !important; 
                box-shadow: none !important; 
                padding: 0 !important; 
                background: white !important;
                min-height: auto !important;
            }
            #printable-certificate {
                display: block !important;
                color: black !important;
                font-family: Arial, sans-serif;
                padding: 20mm !important;
                height: 297mm;
                width: 210mm;
                box-sizing: border-box;
            }
            #app-certificate-view {
                display: none !important;
            }
        }

        #printable-certificate {
            display: none;
        }

        #qrcode img {
            margin: 0 auto;
            border: 8px solid white;
            border-radius: 1rem;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 min-h-screen overflow-x-hidden selection:bg-blue-500/30">

    <!-- Start/Login Overlay -->
    <div id="start-overlay" class="fixed inset-0 z-[200] flex items-center justify-center p-4 glass no-print">
        <div class="bg-white dark:bg-slate-900 w-full max-w-lg p-10 rounded-5xl shadow-2xl border border-white dark:border-slate-800 text-center transform transition-all">
            <div class="w-20 h-20 bg-gradient-to-tr from-blue-600 to-indigo-600 rounded-3xl flex items-center justify-center text-white mx-auto mb-8 shadow-xl rotate-3">
                <i class="fas fa-terminal text-3xl"></i>
            </div>
            <h2 class="text-4xl font-extrabold mb-3 tracking-tight dark:text-white">Informatik-Modul</h2>
            <p id="start-desc" class="text-slate-500 dark:text-slate-400 mb-10 text-lg">Gib deinen Namen ein, um deine Sitzung zu starten.</p>
            
            <div class="space-y-6">
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
                        <i class="fas fa-user text-slate-400 group-focus-within:text-blue-500 transition-colors"></i>
                    </div>
                    <input type="text" id="initial-username" placeholder="Dein Name..." 
                           class="w-full pl-12 pr-5 py-5 bg-slate-50 dark:bg-slate-800 border-2 border-slate-100 dark:border-slate-700 focus:border-blue-500 rounded-3xl outline-none font-bold transition-all text-lg">
                </div>
                
                <button onclick="confirmUser()" class="w-full py-5 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-3xl shadow-xl shadow-blue-500/25 transition-all transform hover:scale-[1.02] active:scale-95 text-lg">
                    Lernmodul starten
                </button>
                
                <div class="pt-4">
                    <button onclick="resetAllProgress(true)" class="text-sm font-bold text-slate-400 hover:text-red-500 transition-colors uppercase tracking-widest flex items-center justify-center mx-auto">
                        <i class="fas fa-user-slash mr-2"></i> Alles löschen (Neuer Nutzer)
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Header -->
    <header class="lg:hidden fixed top-0 inset-x-0 h-16 glass z-40 flex items-center justify-between px-5 border-b border-slate-200 dark:border-slate-800 no-print">
        <div class="flex items-center space-x-3">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white">
                <i class="fas fa-code text-xs"></i>
            </div>
            <span class="font-bold tracking-tight">InfoLern</span>
        </div>
        <button id="menu-btn" class="p-2 text-slate-600 dark:text-slate-300">
            <i class="fas fa-bars-staggered text-xl"></i>
        </button>
    </header>

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-72 glass border-r border-slate-200 dark:border-slate-800 sidebar-transition transform -translate-x-full lg:translate-x-0 lg:static no-print">
            <div class="h-full flex flex-col p-6">
                <div class="hidden lg:flex items-center mb-10 px-2 cursor-pointer" onclick="loadContent('welcome')">
                    <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-xl flex items-center justify-center text-white mr-4 shadow-lg">
                        <i class="fas fa-terminal"></i>
                    </div>
                    <span class="text-2xl font-black tracking-tighter dark:text-white">InfoLern</span>
                </div>

                <div class="mb-8 p-5 bg-slate-50 dark:bg-slate-800/50 rounded-4xl border border-slate-100 dark:border-slate-700/50 relative overflow-hidden group">
                    <p class="text-[10px] font-extrabold text-blue-600 dark:text-blue-400 uppercase tracking-widest mb-1">Benutzer</p>
                    <p id="current-username" class="text-base font-bold truncate dark:text-white">Lädt...</p>
                </div>
                
                <nav class="space-y-2 flex-1 overflow-y-auto pr-2" id="main-nav">
                    <p class="px-4 text-[11px] font-bold text-slate-400 uppercase tracking-[0.2em] mb-4">Hauptmenü</p>
                    <div onclick="loadContent('welcome')" data-topic="welcome" class="nav-item active flex items-center px-5 py-4 text-sm font-semibold rounded-2xl">
                        <i class="fas fa-house w-6 text-lg mr-3"></i> Home
                    </div>
                    
                    <p class="px-4 text-[11px] font-bold text-slate-400 uppercase tracking-[0.2em] mt-8 mb-4">Lernen</p>
                    <div onclick="loadContent('binary')" data-topic="binary" class="nav-item flex items-center px-5 py-4 text-sm font-semibold rounded-2xl">
                        <i class="fas fa-binary w-6 text-lg mr-3"></i> Theorie
                    </div>
                    <div onclick="loadContent('practice')" data-topic="practice" class="nav-item flex items-center px-5 py-4 text-sm font-semibold rounded-2xl">
                        <i class="fas fa-dumbbell w-6 text-lg mr-3"></i> Training
                    </div>
                    
                    <p class="px-4 text-[11px] font-bold text-slate-400 uppercase tracking-[0.2em] mt-8 mb-4">Belege</p>
                    <div onclick="loadContent('progress')" data-topic="progress" class="nav-item flex items-center px-5 py-4 text-sm font-semibold rounded-2xl">
                        <i class="fas fa-qrcode w-6 text-lg mr-3"></i> Lernpass
                    </div>
                    <div onclick="loadContent('certificate')" data-topic="certificate" class="nav-item flex items-center px-5 py-4 text-sm font-semibold rounded-2xl">
                        <i class="fas fa-certificate w-6 text-lg mr-3"></i> Zertifikat
                    </div>
                </nav>

                <div class="pt-6 border-t border-slate-100 dark:border-slate-800 mt-auto space-y-3">
                    <div id="sidebar-stats" class="px-4 py-2 text-[10px] text-slate-400 uppercase font-bold tracking-widest flex items-center">
                        <span class="w-2 h-2 rounded-full bg-green-500 mr-2 shadow-[0_0_8px_rgba(34,197,94,0.6)]"></span>
                        Status: Bereit
                    </div>
                    <button id="theme-toggle" class="flex items-center w-full px-5 py-3 text-sm font-bold rounded-2xl bg-slate-50 dark:bg-slate-800 hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
                        <span class="dark:hidden flex items-center">
                            <i class="fas fa-moon mr-3"></i> Dark Mode
                        </span>
                        <span class="hidden dark:flex items-center">
                            <i class="fas fa-sun mr-3 text-yellow-400"></i> Light Mode
                        </span>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 min-w-0 bg-slate-50 dark:bg-slate-950 overflow-auto pt-16 lg:pt-0">
            <div class="max-w-5xl mx-auto py-8 px-4 sm:px-8 lg:py-16">
                <div id="content-area" class="bg-white dark:bg-slate-900 p-6 md:p-14 rounded-5xl shadow-sm border border-slate-100 dark:border-slate-800/50 min-h-[70vh] transition-all duration-500 relative">
                    <div id="dynamic-content" class="animate-in fade-in slide-in-from-bottom-4 duration-500">
                        <!-- Content wird per JS geladen -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="modal-container" class="fixed inset-0 z-[100] hidden flex items-center justify-center bg-slate-950/60 backdrop-blur-md p-4 no-print">
        <div class="bg-white dark:bg-slate-900 p-8 rounded-4xl max-w-sm w-full shadow-2xl border border-slate-100 dark:border-slate-800 text-center">
            <div id="modal-icon" class="w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-6"></div>
            <h3 id="modal-title" class="text-2xl font-black mb-3 dark:text-white leading-tight"></h3>
            <p id="modal-text" class="text-slate-500 dark:text-slate-400 mb-8"></p>
            <button onclick="closeModal()" class="w-full py-4 bg-slate-900 dark:bg-blue-600 text-white font-bold rounded-2xl shadow-xl transition-transform active:scale-95">Verstanden</button>
        </div>
    </div>

    <script>
        // Persistence & State
        let activeLevel = null;
        let practiceSessions = { G: null, M: null, E: null };

        const defaultStats = {
            username: '',
            G: { completed: 0, best: 0, totalCorrect: 0, totalTime: 0, totalTasks: 0 },
            M: { completed: 0, best: 0, totalCorrect: 0, totalTime: 0, totalTasks: 0 },
            E: { completed: 0, best: 0, totalCorrect: 0, totalTime: 0, totalTasks: 0 }
        };

        let globalStats = JSON.parse(localStorage.getItem('infoLernStats')) || {...defaultStats};
        const randomNames = ["Anonymer Algorithmus", "Binärer Beobachter", "Compiler-Champion", "Daten-Detektiv", "Ethernet-Experte", "Firewall-Fan", "Giga-Guru", "Hardware-Held"];

        function confirmUser() {
            const input = document.getElementById('initial-username');
            const overlay = document.getElementById('start-overlay');
            if (input.value.trim()) globalStats.username = input.value.trim();
            else if (!globalStats.username) globalStats.username = randomNames[Math.floor(Math.random() * randomNames.length)];
            
            saveGlobalStats();
            overlay.classList.add('opacity-0', 'pointer-events-none');
            setTimeout(() => overlay.style.display = 'none', 400);
            loadContent('welcome');
        }

        // Sitzungen laden
        const savedSessions = JSON.parse(localStorage.getItem('infoLernSessions'));
        if (savedSessions) {
            practiceSessions = savedSessions;
        }

        function saveAllSessions() {
            localStorage.setItem('infoLernSessions', JSON.stringify(practiceSessions));
            updateSidebarStatus();
        }

        function saveGlobalStats() {
            localStorage.setItem('infoLernStats', JSON.stringify(globalStats));
            updateUI();
        }

        function updateUI() {
            const el = document.getElementById('current-username');
            if (el) el.innerText = globalStats.username;
        }

        function updateSidebarStatus() {
            const statusEl = document.getElementById('sidebar-stats');
            const anyActive = Object.values(practiceSessions).some(s => s && s.isActive);
            if (anyActive) {
                statusEl.innerHTML = `<span class="w-2 h-2 rounded-full bg-purple-500 mr-2 animate-ping"></span><span class="text-purple-500">Laufende Übung</span>`;
            } else {
                statusEl.innerHTML = `<span class="w-2 h-2 rounded-full bg-green-500 mr-2"></span>Status: Bereit`;
            }
        }

        function formatBinary(binStr) {
            let result = '';
            let count = 0;
            for (let i = binStr.length - 1; i >= 0; i--) {
                result = binStr[i] + result;
                count++;
                if (count % 4 === 0 && i !== 0) result = ' ' + result;
            }
            return result;
        }

        function getCertificateData() {
            const all = ['G', 'M', 'E'];
            let totalCorrect = 0, totalTasks = 0, totalTime = 0;
            
            all.forEach(l => {
                totalCorrect += globalStats[l].totalCorrect || 0;
                totalTasks += globalStats[l].totalTasks || 0;
                totalTime += globalStats[l].totalTime || 0;
            });

            const accuracy = totalTasks > 0 ? (totalCorrect / totalTasks) * 100 : 0;
            const avgSpeed = totalCorrect > 0 ? (totalTime / 1000 / totalCorrect).toFixed(1) : 0;

            let speedRank = "Analytischer Denker";
            if (avgSpeed > 0 && avgSpeed < 5) speedRank = "Highspeed-Logiker";
            else if (avgSpeed < 10) speedRank = "Turbo-Konverter";
            else if (avgSpeed < 20) speedRank = "Flinker Kalkulator";

            let accuracyRank = "Informatik-Entdecker";
            if (accuracy >= 95) accuracyRank = "Meister der Präzision";
            else if (accuracy >= 85) accuracyRank = "Binär-Experte";
            else if (accuracy >= 70) accuracyRank = "Sicherer Anwender";

            return { accuracy: accuracy.toFixed(0), speed: avgSpeed, speedRank, accuracyRank, totalCorrect, totalTasks };
        }

        const topics = {
            welcome: () => `
                <div class="max-w-3xl">
                    <div class="inline-flex items-center space-x-2 text-blue-600 dark:text-blue-400 text-xs font-black uppercase tracking-[0.3em] mb-6">
                        <span class="h-px w-12 bg-blue-600 rounded-full"></span>
                        <span>Willkommen</span>
                    </div>
                    <h1 class="text-4xl md:text-6xl font-black text-slate-900 dark:text-white mb-8 leading-[1.1] tracking-tighter">
                        Hallo, ${globalStats.username}!
                    </h1>
                    <p class="text-xl text-slate-500 dark:text-slate-400 mb-12 leading-relaxed font-medium">
                        Schön, dass du da bist. Nutze das Theorie-Modul zum Experimentieren oder starte direkt eine Übung, um deinen Lernpass zu füllen.
                    </p>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div onclick="loadContent('binary')" class="topic-card group cursor-pointer p-10 bg-blue-50/50 dark:bg-blue-900/10 rounded-4xl border border-blue-100/50 dark:border-blue-800/30 hover:shadow-2xl hover:shadow-blue-500/20">
                            <div class="w-14 h-14 bg-blue-600 rounded-2xl flex items-center justify-center text-white mb-8 group-hover:scale-110 transition-transform shadow-lg">
                                <i class="fas fa-binary text-2xl"></i>
                            </div>
                            <h3 class="text-2xl font-black mb-4 dark:text-white">Theorie-Modul</h3>
                            <p class="text-slate-500 dark:text-slate-400 font-medium mb-6">Experimentiere mit Bits und Bytes und lerne die Stellenwerte kennen.</p>
                            <span class="text-blue-600 dark:text-blue-400 font-extrabold flex items-center">Ansehen <i class="fas fa-chevron-right ml-3 group-hover:translate-x-2 transition-transform"></i></span>
                        </div>
                        <div onclick="loadContent('practice')" class="topic-card group cursor-pointer p-10 bg-purple-50/50 dark:bg-purple-900/10 rounded-4xl border border-purple-100/50 dark:border-purple-800/30 hover:shadow-2xl hover:shadow-purple-500/20">
                            <div class="w-14 h-14 bg-purple-600 rounded-2xl flex items-center justify-center text-white mb-8 group-hover:scale-110 transition-transform shadow-lg">
                                <i class="fas fa-dumbbell text-2xl"></i>
                            </div>
                            <h3 class="text-2xl font-black mb-4 dark:text-white">Übungs-Training</h3>
                            <p class="text-slate-500 dark:text-slate-400 font-medium mb-6">Trainiere in 3 Niveaus und verbessere deine Genauigkeit.</p>
                            <span class="text-purple-600 dark:text-purple-400 font-extrabold flex items-center">Üben <i class="fas fa-chevron-right ml-3 group-hover:translate-x-2 transition-transform"></i></span>
                        </div>
                    </div>
                </div>
            `,
            binary: () => `
                <h1 class="text-4xl font-black mb-10 dark:text-white tracking-tighter">Bits experimentieren</h1>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-10 items-center">
                    <div class="p-8 bg-slate-50 dark:bg-slate-800 rounded-4xl border border-slate-100 dark:border-slate-700">
                         <div class="flex flex-wrap gap-3 justify-center">
                            ${[128, 64, 32, 16, 8, 4, 2, 1].map(val => `
                                <div class="flex flex-col items-center">
                                    <button onclick="toggleBit(this, ${val})" class="w-12 h-12 rounded-2xl border-2 border-slate-200 dark:border-slate-700 flex items-center justify-center font-black text-slate-400 dark:text-slate-500 transition-all bit-btn" data-active="false">0</button>
                                    <span class="text-[10px] mt-2 font-bold text-slate-400">${val}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <div class="flex flex-col items-center justify-center p-12 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-5xl text-white shadow-2xl">
                        <span class="text-xs font-black uppercase tracking-[0.3em] mb-2 opacity-70">Dezimal-Ergebnis</span>
                        <div id="decimal-result" class="text-8xl font-black tracking-tighter">0</div>
                    </div>
                </div>
                <button onclick="loadContent('welcome')" class="mt-12 px-10 py-5 bg-slate-100 dark:bg-slate-800 text-slate-900 dark:text-white font-black rounded-3xl">Zurück zum Menü</button>
            `,
            practice: () => {
                const renderLevelCard = (lvl, color, bits, range) => {
                    const session = practiceSessions[lvl];
                    const isActive = session && session.isActive;
                    const bgClass = isActive ? `bg-${color}-500 text-white shadow-lg scale-[1.03]` : `bg-${color}-50/50 dark:bg-${color}-900/10 border border-${color}-100 dark:border-${color}-800/30`;
                    const action = isActive ? `Fortsetzen (${session.currentTask}/20)` : 'Neue Runde starten';
                    
                    return `
                    <div onclick="startOrResumePractice('${lvl}')" class="p-8 ${bgClass} rounded-4xl cursor-pointer hover:scale-[1.03] transition-all relative overflow-hidden group">
                        <span class="px-3 py-1 bg-${color}-500 text-white text-[10px] font-black rounded-lg uppercase border border-white/20">${lvl}-Niveau</span>
                        <h4 class="text-xl font-black mt-6 tracking-tight ${isActive ? 'text-white' : 'dark:text-white'}">${range}</h4>
                        <p class="text-sm ${isActive ? 'text-white/80' : 'text-slate-500'} mt-2">${bits} Bit</p>
                        <div class="mt-6 font-black text-xs uppercase tracking-widest flex items-center">
                            ${action} <i class="fas fa-chevron-right ml-2 group-hover:translate-x-1 transition-transform"></i>
                        </div>
                    </div>`;
                };

                return `
                <h1 class="text-4xl font-black mb-10 dark:text-white tracking-tighter">Wähle dein Training</h1>
                <p class="text-slate-500 dark:text-slate-400 font-medium mb-10 max-w-2xl">
                    Jedes Niveau speichert deinen Fortschritt einzeln. Du kannst jederzeit zwischen den Levels springen.
                </p>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
                    ${renderLevelCard('G', 'emerald', '6', 'Basis (0-63)')}
                    ${renderLevelCard('M', 'blue', '8', 'Mittel (0-255)')}
                    ${renderLevelCard('E', 'rose', '10', 'Profi (0-1023)')}
                </div>`;
            },
            progress: () => `
                <h1 class="text-4xl font-black mb-12 dark:text-white tracking-tighter">Dein Lernpass</h1>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                    <div class="p-10 bg-white dark:bg-slate-800 rounded-5xl border-2 border-slate-100 dark:border-slate-700 text-center shadow-2xl overflow-hidden">
                        <h3 class="text-xl font-black mb-2">QR-Nachweis</h3>
                        <p class="text-slate-400 text-sm mb-8 font-medium">Diesen Code zum Scannen vorzeigen.</p>
                        <div id="qrcode" class="mb-8 flex justify-center min-h-[200px] items-center">
                            <p class="text-slate-400 text-xs animate-pulse">QR-Code wird generiert...</p>
                        </div>
                        <button onclick="generateQR()" class="px-8 py-3 bg-blue-600 text-white font-black rounded-2xl text-xs hover:bg-blue-700">Neu generieren</button>
                    </div>
                    <div class="p-8 bg-slate-50 dark:bg-slate-800/50 rounded-4xl border border-slate-100 dark:border-slate-800">
                        <h4 class="text-lg font-black mb-6">Deine Erfolge</h4>
                        <div class="space-y-4">
                            ${['G','M','E'].map(lvl => `
                                <div class="flex justify-between items-center p-5 bg-white dark:bg-slate-900 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-800">
                                    <div class="font-bold text-slate-500">${lvl}-Niveau</div>
                                    <div class="font-black text-blue-600">${globalStats[lvl].completed} Runden beendet</div>
                                </div>
                            `).join('')}
                        </div>
                        <button onclick="loadContent('certificate')" class="w-full mt-8 py-5 bg-blue-600 text-white font-black rounded-3xl shadow-lg">Zertifikat ansehen</button>
                    </div>
                </div>
            `,
            certificate: () => {
                const data = getCertificateData();
                const today = new Date().toLocaleDateString('de-DE');
                
                return `
                <div id="app-certificate-view" class="max-w-2xl mx-auto text-center space-y-10 no-print">
                    <div>
                        <div class="w-20 h-20 bg-blue-600 rounded-3xl flex items-center justify-center text-white mx-auto mb-6 shadow-xl">
                            <i class="fas fa-medal text-4xl"></i>
                        </div>
                        <h1 class="text-3xl md:text-5xl font-black tracking-tighter dark:text-white">Deine Bilanz</h1>
                        <p class="text-slate-500 dark:text-slate-400 font-bold mt-2">${globalStats.username}</p>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div class="p-6 bg-emerald-50/50 dark:bg-emerald-900/10 rounded-3xl border border-emerald-100 dark:border-emerald-800/30">
                            <p class="text-[10px] font-black uppercase text-slate-400 mb-2">Genauigkeit</p>
                            <p class="text-xl font-black text-emerald-500">${data.accuracyRank}</p>
                            <p class="text-3xl font-black dark:text-white mt-1">${data.accuracy}%</p>
                        </div>
                        <div class="p-6 bg-purple-50/50 dark:bg-purple-900/10 rounded-3xl border border-purple-100 dark:border-purple-800/30">
                            <p class="text-[10px] font-black uppercase text-slate-400 mb-2">Tempo</p>
                            <p class="text-xl font-black text-purple-500">${data.speedRank}</p>
                            <p class="text-3xl font-black dark:text-white mt-1">${data.speed}s <span class="text-sm">/ Aufg.</span></p>
                        </div>
                    </div>

                    <div class="bg-slate-50 dark:bg-slate-800/50 p-6 rounded-3xl border border-slate-100 dark:border-slate-800">
                        <h4 class="text-sm font-black uppercase text-slate-400 mb-4 tracking-widest text-left">Statistik pro Niveau</h4>
                        <div class="space-y-2">
                             ${['G','M','E'].map(lvl => `
                                <div class="flex justify-between items-center text-sm font-bold">
                                    <span class="text-slate-500">${lvl}-Niveau:</span>
                                    <span class="dark:text-white">${globalStats[lvl].completed} mal beendet</span>
                                </div>
                             `).join('')}
                        </div>
                    </div>

                    <div class="flex flex-col sm:flex-row gap-4">
                        <button onclick="window.print()" class="flex-1 py-5 bg-blue-600 text-white font-black rounded-3xl shadow-xl hover:bg-blue-700 transition-all flex items-center justify-center">
                            <i class="fas fa-print mr-3"></i> Als DIN-A4 drucken
                        </button>
                        <button onclick="loadContent('welcome')" class="flex-1 py-5 bg-slate-100 dark:bg-slate-800 dark:text-white font-black rounded-3xl">
                            Menü
                        </button>
                    </div>
                </div>

                <div id="printable-certificate" class="text-black bg-white">
                    <div style="border-bottom: 2px solid black; padding-bottom: 10px; margin-bottom: 40px; text-align: center;">
                        <h1 style="font-size: 28pt; font-weight: 900; margin: 0; letter-spacing: -1px; text-transform: uppercase;">Leistungsnachweis</h1>
                        <p style="font-size: 10pt; font-weight: bold; margin-top: 5px; color: #333;">Informatik-Lernmodul: Binäre Arithmetik</p>
                    </div>

                    <div style="margin-bottom: 40px;">
                        <p style="font-size: 11pt; margin-bottom: 5px;">Hiermit wird bescheinigt, dass</p>
                        <h2 style="font-size: 32pt; font-weight: 800; margin: 0; border-bottom: 0.5pt solid black; display: inline-block; min-width: 400px;">${globalStats.username}</h2>
                    </div>

                    <p style="font-size: 11pt; line-height: 1.5; margin-bottom: 30px;">
                        den interaktiven Lehrgang zum Binärsystem im Rahmen des Informatikunterrichts erfolgreich absolviert hat. 
                        Dabei wurden folgende individuelle Leistungsmerkmale festgestellt:
                    </p>

                    <table style="width: 100%; border-collapse: collapse; margin-bottom: 40px;">
                        <thead>
                            <tr style="background: #f4f4f4;">
                                <th style="border: 0.5pt solid #000; padding: 12px; text-align: left; font-size: 10pt;">Leistungsmerkmal</th>
                                <th style="border: 0.5pt solid #000; padding: 12px; text-align: left; font-size: 10pt;">Klassifizierung</th>
                                <th style="border: 0.5pt solid #000; padding: 12px; text-align: right; font-size: 10pt;">Messwert</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="border: 0.5pt solid #000; padding: 12px;">Genauigkeit (Präzision)</td>
                                <td style="border: 0.5pt solid #000; padding: 12px; font-weight: bold;">${data.accuracyRank}</td>
                                <td style="border: 0.5pt solid #000; padding: 12px; text-align: right;">${data.accuracy}% Korrekt</td>
                            </tr>
                            <tr>
                                <td style="border: 0.5pt solid #000; padding: 12px;">Rechengeschwindigkeit (Effizienz)</td>
                                <td style="border: 0.5pt solid #000; padding: 12px; font-weight: bold;">${data.speedRank}</td>
                                <td style="border: 0.5pt solid #000; padding: 12px; text-align: right;">Ø ${data.speed}s / Aufg.</td>
                            </tr>
                        </tbody>
                    </table>

                    <div style="margin-bottom: 50px;">
                        <p style="font-size: 9pt; font-weight: bold; text-transform: uppercase; margin-bottom: 10px; color: #555;">Detaillierte Übersicht der Übungsrunden</p>
                        <div style="display: flex; gap: 15px;">
                            ${['G','M','E'].map(lvl => `
                                <div style="flex: 1; border: 0.5pt solid #ccc; padding: 8px; text-align: center;">
                                    <span style="font-size: 7pt; display: block; margin-bottom: 3px; color: #666;">${lvl}-Niveau</span>
                                    <span style="font-weight: bold; font-size: 11pt;">${globalStats[lvl].completed} Runden</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div style="display: flex; justify-content: space-between; margin-top: 80px;">
                        <div style="text-align: left; width: 40%;">
                            <p style="font-size: 8pt; color: #666; margin-bottom: 2px;">Ausstellungsdatum</p>
                            <p style="font-weight: bold; border-bottom: 0.5pt solid #000; padding-bottom: 5px;">${today}</p>
                        </div>
                        <div style="text-align: left; width: 40%;">
                            <p style="font-size: 8pt; color: #666; margin-bottom: 2px;">Unterschrift Lehrkraft / Stempel</p>
                            <div style="border-bottom: 0.5pt solid #000; height: 25px;"></div>
                        </div>
                    </div>
                </div>
                `
            }
        };

        function generateQR() {
            const el = document.getElementById("qrcode");
            if (!el) {
                // Wenn das Element noch nicht da ist (z.B. während des Ladevorgangs), kurz warten
                setTimeout(generateQR, 50);
                return;
            }
            
            el.innerHTML = "";
            const qrPayload = {
                user: globalStats.username,
                stats: {
                    G: globalStats.G.completed,
                    M: globalStats.M.completed,
                    E: globalStats.E.completed
                },
                acc: getCertificateData().accuracy,
                ts: new Date().toISOString()
            };

            try {
                new QRCode(el, {
                    text: JSON.stringify(qrPayload),
                    width: 200,
                    height: 200,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
            } catch (err) {
                el.innerHTML = "<p class='text-red-500 text-xs'>Fehler bei QR-Code Erstellung</p>";
                console.error(err);
            }
        }

        function loadContent(topicId) {
            const contentArea = document.getElementById('content-area');
            contentArea.classList.add('opacity-0', 'translate-y-4');
            setTimeout(() => {
                contentArea.innerHTML = `<div id="dynamic-content">${topics[topicId]()}</div>`;
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active');
                    if(item.getAttribute('data-topic') === topicId) item.classList.add('active');
                });
                contentArea.classList.remove('opacity-0', 'translate-y-4');
                
                // QR-Code Generierung triggern, wenn wir im Lernpass sind
                if (topicId === 'progress') {
                    // Kurzer Timeout, damit DOM gerendert ist
                    setTimeout(generateQR, 100);
                }
                
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, 150);
            if (window.innerWidth < 1024) document.getElementById('sidebar').classList.add('-translate-x-full');
            updateSidebarStatus();
        }

        function startOrResumePractice(level) {
            activeLevel = level;
            if (practiceSessions[level] && practiceSessions[level].isActive) {
                renderTask();
            } else {
                startPractice(level);
            }
        }

        function startPractice(level) {
            activeLevel = level;
            practiceSessions[level] = { level, currentTask: 1, correctCount: 0, totalTasks: 20, isActive: true, totalSessionTime: 0 };
            saveAllSessions();
            renderTask();
        }

        function renderTask() {
            if (!activeLevel || !practiceSessions[activeLevel].isActive) return;
            
            const session = practiceSessions[activeLevel];
            const bits = activeLevel === 'G' ? 6 : (activeLevel === 'M' ? 8 : 10);
            const maxVal = Math.pow(2, bits) - 1;
            const randomVal = Math.floor(Math.random() * (maxVal + 1));
            const isBinaryToDecimal = Math.random() > 0.5;
            
            let question, expected;
            if (isBinaryToDecimal) {
                const rawBin = randomVal.toString(2).padStart(bits, '0');
                question = `Wandle <span class="text-blue-600 dark:text-blue-400 font-black tracking-widest font-mono text-4xl block my-8">${formatBinary(rawBin)}</span> um:`;
                expected = randomVal.toString();
            } else {
                question = `Wandle die Zahl <span class="text-purple-600 dark:text-purple-400 font-black text-6xl block my-8">${randomVal}</span> in Binär um (${bits} Bit):`;
                expected = randomVal.toString(2).padStart(bits, '0');
            }
            
            session.expectedAnswer = expected;
            session.taskStartTime = Date.now();

            let help = activeLevel === 'G' ? `<div class="mb-12 flex justify-center gap-3 overflow-x-auto pb-4">
                ${[32, 16, 8, 4, 2, 1].map((v, i) => `<div class="min-w-[4rem] p-4 bg-slate-50 dark:bg-slate-800 rounded-3xl text-center shadow-sm border border-slate-100 dark:border-slate-700"><p class="text-sm font-black">${v}</p><p class="text-[10px] text-slate-400 font-bold mt-1">2^${5-i}</p></div>`).join('')}
            </div>` : "";

            document.getElementById('content-area').innerHTML = `
                <div class="flex justify-between items-center mb-10 no-print">
                    <button onclick="loadContent('practice')" class="text-xs font-black text-slate-400 uppercase tracking-widest hover:text-red-500 transition-colors">Abbrechen</button>
                    <div class="px-5 py-2.5 bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 rounded-full font-black text-xs shadow-sm">${session.currentTask} / 20</div>
                </div>
                <div class="w-full bg-slate-100 dark:bg-slate-800 h-3 rounded-full mb-12 overflow-hidden shadow-inner no-print">
                    <div class="bg-blue-500 h-full transition-all duration-700" style="width: ${(session.currentTask / 20) * 100}%"></div>
                </div>
                ${help}
                <div class="text-center max-w-xl mx-auto mb-10">
                    <p class="text-xl text-slate-500 dark:text-slate-400 font-bold mb-4 font-medium leading-relaxed">${question}</p>
                    <input type="text" id="answer-input" autofocus placeholder="Deine Lösung..." 
                           class="w-full p-8 text-5xl text-center font-black bg-slate-50 dark:bg-slate-800 border-4 border-slate-100 dark:border-slate-700 focus:border-blue-500 rounded-5xl outline-none transition-all shadow-xl placeholder:text-slate-200">
                </div>
                <div id="feedback-area" class="h-8 mb-10 text-center font-black text-sm tracking-widest uppercase transition-all"></div>
                <button id="submit-btn" onclick="checkAnswer()" class="w-full py-7 bg-slate-900 dark:bg-blue-600 text-white font-black rounded-4xl shadow-2xl transition-all active:scale-95 text-lg hover:shadow-blue-500/20">Checken</button>
            `;
            const inp = document.getElementById('answer-input');
            inp.focus();
            inp.addEventListener('keypress', (e) => { if(e.key === 'Enter') checkAnswer(); });
        }

        function checkAnswer() {
            const session = practiceSessions[activeLevel];
            const timeTaken = Date.now() - session.taskStartTime;
            const input = document.getElementById('answer-input');
            const feedback = document.getElementById('feedback-area');
            const userAnswer = input.value.trim().replace(/\s/g, '');
            if (!userAnswer) return;

            input.disabled = true;
            document.getElementById('submit-btn').disabled = true;

            const isCorrect = userAnswer === session.expectedAnswer;
            if (isCorrect) {
                session.correctCount++;
                feedback.innerHTML = `<span class="text-emerald-500"><i class="fas fa-check-circle mr-2"></i> Exzellent! Richtig.</span>`;
            } else {
                const corr = session.expectedAnswer.length > 5 && !isNaN(parseInt(session.expectedAnswer[0])) ? formatBinary(session.expectedAnswer) : session.expectedAnswer;
                feedback.innerHTML = `<span class="text-rose-500"><i class="fas fa-circle-xmark mr-2"></i> Nicht ganz! Lösung: ${corr}</span>`;
            }

            globalStats[activeLevel].totalTasks++;
            globalStats[activeLevel].totalTime += timeTaken;
            if (isCorrect) globalStats[activeLevel].totalCorrect++;
            saveGlobalStats();

            setTimeout(() => {
                if (session.currentTask < 20) {
                    session.currentTask++;
                    saveAllSessions(); renderTask();
                } else showFinalResult();
            }, 1200);
        }

        function showFinalResult() {
            const session = practiceSessions[activeLevel];
            const percentage = (session.correctCount / 20) * 100;
            globalStats[activeLevel].completed++;
            if (percentage > globalStats[activeLevel].best) globalStats[activeLevel].best = percentage;
            saveGlobalStats();
            
            // Sitzung dieses Niveaus löschen
            practiceSessions[activeLevel] = null;
            saveAllSessions();

            document.getElementById('content-area').innerHTML = `
                <div class="text-center py-10 max-w-lg mx-auto">
                    <div class="w-24 h-24 bg-blue-100 dark:bg-blue-900/30 text-blue-600 rounded-4xl flex items-center justify-center mx-auto mb-10 text-4xl shadow-xl animate-bounce"><i class="fas fa-trophy"></i></div>
                    <h2 class="text-5xl font-black mb-12 dark:text-white tracking-tighter">Gut gemacht!</h2>
                    <div class="p-12 bg-slate-50 dark:bg-slate-800 rounded-5xl border border-slate-100 dark:border-slate-700 mb-12">
                        <div class="text-8xl font-black text-blue-600 tracking-tighter mb-4">${percentage}%</div>
                        <p class="text-xs font-black text-slate-400 uppercase tracking-widest">Genauigkeit erreicht</p>
                    </div>
                    <div class="grid grid-cols-2 gap-6">
                        <button onclick="loadContent('practice')" class="py-6 bg-blue-600 text-white font-black rounded-4xl shadow-xl hover:bg-blue-700 transition-all">Neue Runde</button>
                        <button onclick="loadContent('progress')" class="py-6 bg-slate-100 dark:bg-slate-800 dark:text-white font-black rounded-4xl hover:bg-slate-200 transition-all">Zum Pass</button>
                    </div>
                </div>
            `;
            activeLevel = null;
        }

        function resetAllProgress(fromStart = false) {
            if (confirm("Möchtest du wirklich alle Daten löschen? Damit wird auch dein Name und alle Statistiken entfernt.")) {
                localStorage.clear();
                globalStats = {...defaultStats};
                globalStats.username = randomNames[Math.floor(Math.random() * randomNames.length)];
                practiceSessions = { G: null, M: null, E: null };
                activeLevel = null;
                localStorage.setItem('infoLernStats', JSON.stringify(globalStats));
                if (fromStart) location.reload(); else loadContent('welcome');
            }
        }

        function toggleBit(btn, value) {
            const active = btn.getAttribute('data-active') === 'true';
            let cur = parseInt(document.getElementById('decimal-result').innerText);
            if (active) {
                btn.setAttribute('data-active', 'false'); btn.innerText = '0';
                btn.classList.remove('border-blue-500', 'text-blue-500', 'bg-blue-50', 'dark:bg-blue-900/20');
                cur -= value;
            } else {
                btn.setAttribute('data-active', 'true'); btn.innerText = '1';
                btn.classList.add('border-blue-500', 'text-blue-500', 'bg-blue-50', 'dark:bg-blue-900/20');
                cur += value;
            }
            document.getElementById('decimal-result').innerText = cur;
        }

        function closeModal() { document.getElementById('modal-container').classList.add('hidden'); }

        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        });

        document.getElementById('menu-btn').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
        });

        window.onload = () => {
            const ni = document.getElementById('initial-username');
            if (globalStats.username && localStorage.getItem('infoLernStats')) ni.value = globalStats.username;
            if (localStorage.getItem('theme') === 'light') document.documentElement.classList.remove('dark');
            loadContent('welcome');
        };
    </script>
</body>
